<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
    <link href='/src/style.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <title>Fancy weather</title>
</head>
<body>
    <div class="controls">
      <div class="container controls">
        <button class="btn btn-secondary img-change"><i class="fa fa-refresh" aria-hidden="true"></i></button>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Language
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item active" href="#">EN</a>
              <a class="dropdown-item disabled" href="#">RU</a>
            </div>
        </div>
        <div class="degrees">
            <input type="button"  class ="degrees btn btn-secondary calvin"  value="C">
            <input type="button" class ="degrees  btn btn-secondary"value="F">
        </div>
        <div class="search">
        <div class="input-group mb-3">
            <input type="text" class="form-control input" placeholder="Search by city" aria-label="Search by city" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-secondary" type="button" id="button-addon2">Search</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
    <div id="weather">

    </div>
    <div class="map-container">
    <div id='map' style='width: 400px; height: 300px;'></div>
    <div id="coords">
        <div id="longtitude"></div>
        <div id="latitude"></div>
    </div>
  </div>
</div>
    <script src="/dist/bundle.js"></script>
</body>
</html>
